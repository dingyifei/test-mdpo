name: Update Locales

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run update_locales.sh
      run: bash ./scripts/update_locales.sh
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "locales: Automatic Update"
